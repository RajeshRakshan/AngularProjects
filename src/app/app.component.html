<form (ngSubmit)="onsubmit(userForm)" #userForm="ngForm">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" ngModel name="FirstName" class="form-control" id="validationDefault01" value="Mark" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" ngModel name="lastName" class="form-control" id="validationDefault02" value="Otto" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" ngModel name="UserdName" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required email>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">City</label>
    <input type="text" ngModel name="Cityy" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">State</label>
    <select  class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Choose...</option>
      <option>TamilNadu</option>
      <option>Pondicherry</option>
      <option>Kerala</option>
      <option>Karnataka</option>

    </select>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">Zip</label>
    <input type="text"  ngModel name="ZipCode" class="form-control" id="validationDefault05" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit"  [disabled]="userForm.invalid">Submit form</button>
  </div>
</form>
